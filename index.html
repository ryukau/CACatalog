<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8>
    <title>カタログ</title>
    <style>
html {
height: 100%;
}
body {
height: 100%;
margin: 0;
}

.bigFont {
font-size: 150%;
}

#imglist {
height: 500px;
overflow-y: scroll;
resize: vertical;
}
#imglist ol {
list-style-type: none;
}
#imglist li{
float: left;
}
#imglist canvas{
border-style: dotted;
border-width: 0.2px;
border-color: #dddddd;
}

#CACanvas canvas{
display: none;
border-style: dotted;
border-width: 0.2px;
border-color: #dddddd;
}

</style>
</head>

<body>

<nav class="bigFont">
    Rule
    <input id="numberRule" class="bigFont" type="number" value="9" min="0" max="255" step="1" onchange="onChangeNumberRule(this.value)">
    縦幅
    <input id="numberGridSize" class="bigFont" type="number" value="16" min="8" max="64" step="1" onchange="onChangeNumberGridSize(this.value)">
    横幅
    <input id="numberGridSize" class="bigFont" type="number" value="16" min="8" max="64" step="1" onchange="onChangeNumberGridSize(this.value)">
    <a href="https://github.com/ryukau/CACatalog">使い方</a>
</nav>

<div id="imglist">
    <p>ここは画像リスト。</p>
</div>
<div id="CACanvas">
    <p id="CACanvasText">ここはキャンバス。</p>
    <canvas id="canvasBig" width="960" height="960"></canvas>
    <img src="" id="canvasImg" width="960" height="960" />
</div>

<script src="index.js"></script>
</body>

</html>
